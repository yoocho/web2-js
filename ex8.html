<!doctype html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var coworkers = ['yoocho', 'jjangju', 'yoobom', 'gangji', 'chacha'];
      </script>
    <h2>Coworkers</h2>
    <ul>
      <script>
        var i = 0;
        while(i < coworkers.length){
        document.write('<li>'+coworkers[i]+'</li>');
        i += 1;
        }
        </script>
    </ul>
    <script>
      var fruits = ["apple", "banana", "coconut"];
      </script>
    <ol>
    <script>
      var i = 0;
      while(i < fruits.length){
        document.write('<li>'+fruits[i]+'</li>');
        i+=1;
      }
      </script>
      </ol>
  </body>
</html>
