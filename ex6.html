<!doctype html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
      var coworkers = ["yoocho", "jjangju"];
    </script>

    <h2>get</h2>
    <script>
      document.write(coworkers[0]);
      document.write(coworkers[1]);
      </script>

      <h2>add</h2>
      <script>
        coworkers.push('yoobom');
        coworkers.push('gangji');
        </script>

      <h2>subtraction</h2>
      <script>
        coworkers.splice(1,1);
        </script>

    <h2>count</h2>
    <script>
      document.write(coworkers.length);
      </script>
  </body>
</html>
